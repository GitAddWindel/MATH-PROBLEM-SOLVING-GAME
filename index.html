<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH PROBLEM SOLVING GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <!-- Full name input section -->
        <div id="name-input-section" class="text-center mb-4">
            <input type="text" id="full-name" class="form-control mb-2" placeholder="Enter your full name">
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game section (hidden initially) -->
        <div id="game-section" class="text-center" style="display: none;">
            <h2>MATH PROBLEM SOLVING GAME</h2>
            <p id="math-problem" class="mb-3"></p>
            <input type="number" id="answer" class="form-control mb-2" placeholder="Your answer">
            <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
            <p id="result" class="mt-3"></p>
            <p class="exp">EXP: <span id="exp">0</span> / 100</p>
            <p>Level: <span id="level">0</span></p>
            <p id="title"></p> <!-- Title displayed here -->
        </div>
    </div>
    
    <div class="leaderboard container">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
